<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <p:outputLabel value="Category Name"></p:outputLabel>
                <p:inputText value="#{categoryMB.category.catName}"></p:inputText>
                <p:outputLabel value="Category Description"></p:outputLabel>
                <p:inputTextarea value="#{categoryMB.category.catDesc}"></p:inputTextarea>
                <p:commandButton action="#{categoryMB.addCategory()}" value="Save" update="msg"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
