<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <p:outputLabel value="Category Name"></p:outputLabel>
                <p:selectOneMenu value="#{subCategoryMB.catname}" >
                    <f:selectItem itemLabel="Select Category" itemValue=""/>
                    <f:selectItems value="#{subCategoryMB.categoryName}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Sub-Category Name"></p:outputLabel>
                <p:inputText value="#{subCategoryMB.subcat.subCatName}"></p:inputText>
                <p:outputLabel value="Sub-Category Description"></p:outputLabel>
                <p:inputText value="#{subCategoryMB.subcat.subCatDesc}"></p:inputText>
                <p:commandButton action="#{subCategoryMB.addSubCategory()}" value="Save" update="msg"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
