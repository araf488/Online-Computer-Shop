<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <p:outputLabel value="Category Name"></p:outputLabel>
                <p:selectOneMenu value="#{productMB.catname}">
                    <f:selectItem itemLabel="Select Category" itemValue=""/>
                    <f:selectItems value="#{subCategoryMB.categoryName}"/>
                    <p:ajax update="scat"/>
                </p:selectOneMenu>
                <p:outputLabel value="Sub-Category Name"></p:outputLabel>
                <p:selectOneMenu value="#{productMB.subcatename}" id="scat">
                    <f:selectItem itemLabel="Select Sub-Category" itemValue=""/>
                    <f:selectItems value="#{productMB.subCategoryName}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Product Name"></p:outputLabel>
                <p:inputText value="#{productMB.product.proName}"></p:inputText>
                <p:outputLabel value="Product Quantity"></p:outputLabel>
                <p:inputText value="#{productMB.product.proQty}"></p:inputText>
                <p:outputLabel value="Product Price"></p:outputLabel>
                <p:inputText value="#{productMB.product.proPrice}"></p:inputText>
                <p:outputLabel value="Select Image"></p:outputLabel>
                <p:fileUpload value="#{productMB.file}" mode="simple"/>
                <p:outputLabel value="Product Description"></p:outputLabel>
                <p:inputTextarea value="#{productMB.product.proDesc}"></p:inputTextarea>
                <p:commandButton action="#{productMB.addProduct()}" value="Save" 
                                 update="msg" ajax="false"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
